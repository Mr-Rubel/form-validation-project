<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Validation With JS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/form-style.css" type="text/css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<h2 class="text-center text-capitalize">form validation with Javascript</h2>
			<div class="bg-success form-div">
				 <div class="form-group">
			    <label for="name">Name:</label>
				<input type="text" class="form-control" placeholder="Enter name" id="name">
				<span class="error error-name"></span>
			  </div>
			  <div class="form-group">
			    <label for="email">Email address:</label>
				<input type="email" class="form-control" placeholder="Enter email" id="email">
				<span class="error error-mail"></span>
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label>
				<input type="password" class="form-control" placeholder="Enter password" id="pwd">
				<span class="error error-pwd"></span>
			  </div>
			  <div class="form-group">
			    <label for="cpwd">Confirm Password:</label>
				<input type="password" class="form-control" placeholder="Enter confirm password" id="cpwd">
				<span class="error error-cpwd"></span>
			  </div>
			  <div class="form-group">
				<input type="textarea" class="form-control" placeholder="Who Are You (admin, modaretor, user) ?" id="who">
				<span class="error error-who"></span>
			  </div>
			  <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button><br>
			  <h4 class="all-field text-center"></h4>
			</div>
			<h1 class="welcome to"></h1>
		</div>
	</div>
</div>
	<script src="js/form.js" type="text/javascript"></script>
</body>
</html>
